<!DOCTYPE html>

        </div>
        <hr class="solid">
        <div class="container">
            <div id="form">
                <form>
                    <select>
                        <option value="1">Interjection</option>
                        <option value="2">No Richard</option>
                        <option value="3">No one:</option>
                        <option value="4">Indian Intellectuals</option>
                        <option value="5">Navy Seals</option>

                        <option value="7">Cinema genres</option>
                        <option value="8">Genres shitpost</option>
                        <option value="9">Top 10 Kino</option>
                        <option value="10">>mfw you hurting</option>

                        <option value="13">MacToddlers BTFO</option>

            <div class="button action" id="sneed">Sneed</div>

            <div class="button action" id="kym">KnowYourMeme</div>

        </div>
        <div>

                posts</label>
            <br>
            <label><input type="checkbox" id="format" name="format" checked="checked" />Format the post to maximize the
                number of lines</label>
        </div>

        <p id="textField"> </p>

    </div>
    <div id="error-content" class="hidden">
        <p>Can't mass reply on this web page.</p>
    </div>

    <script src="../js/browser-polyfill.min.js"></script>
    <script src="../js/popup.js"></script>
</body>

</html>
